<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password-Generator</title>
    <link rel="stylesheet" href="custom.css" />
</head>

<body>
    <div class="main">
        <div class="box">
            <span id="pass-box"></span>
            <div class="row bro">
                <div class="left lenght">
                    Password Length
                </div>
                <div class="right">
                    <input type="number"  name="" id="total-char" max="30" min="4" value="8" />
                </div>
            </div>
            <div class="row">
                <label for="upper-case">
                    <div class="left">
                       Contains Uppercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" class="upl" id="upper-case"class="cur" checked/>
                </div>
            </div>
            <div class="row">
                <label for="lower-case">
                    <div class="left">
                      Contains Lowercase
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" class="upl"  id="lower-case"class="cur" checked/>
                </div>
            </div>
            <div class="row">
                <label for="numbers">
                    <div class="left">
                    Contains Numbers
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" class="upl"  id="numbers"class="cur" checked />
                </div>
            </div>
            <div class="row">
                <label for="symbols">
                    <div class="left">
                    Contains Symbols
                    </div>
                </label>
                <div class="right">
                    <input type="checkbox" name="" class="upl"  id="symbols"class="cur"checked />
                </div>
            </div>
            <div class="row">
                <button id="btn" onmousedown="mousedown()" onmouseup="mouseup()">
                    Generate
                </button>
            </div>
        </div>
    </div>
    
    <script src="app.js"></script>
</body>

</html>
